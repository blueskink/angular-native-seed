<FlexboxLayout flexDirection="row" class="p-l-15 p-r-15 p-b-15" alignItems="center" justifyContent="space-between">
  <CheckBox
    [checked]="todo.completed"
    (checkedChange)="toggleComplete()"
    flexGrow="1">
  </CheckBox>

  <TextField
    [text]="todo.text"
    (textChange)="edit($event.object.text)"
    [ngClass]="{ 'completed': todo.completed }"
    [editable]="!todo.completed"
    autocorrect="false"
    autocapitalizationType="none"
    class="input"
    flexGrow="100">
  </TextField>

  <Label
    class="body h1 mdi m-t-5 m-l-5"
    (tap)="delete()"
    text="&#xE5C9;"
    flexGrow="1">
  </Label>
</FlexboxLayout>
