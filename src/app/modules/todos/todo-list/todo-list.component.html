<app-todo *ngFor="let todo of todos$ | async" [todo]="todo"></app-todo>
<form ngForm #createTodoForm="ngForm" (submit)="add()">
  <input
    name="formInput"
    type="text"
    [value]="formInput$ | async"
    (input)="onInputChange($event.target.value)"
    autofocus
    required>
  <button type="submit">Add</button>
</form>
